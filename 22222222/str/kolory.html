<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <section class="kontener">
        <section class="baner1">
            <h1>Pomocnik CSS</h1>
        </section>
        <section class="baner2">
            <ul>
                <li><a href="kolory.html">Kolory</a></li>
                <li><a href="czcionki.html">Czcionki</a></li>
                <li><a href="style.html">CSS</a></li>
                <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
            </ul>
        </section>
        <section class="glowny">
            <h2>Podaj składową H koloru w kodzie HSL</h2>
            <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
            <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
            <input type="number" max="360" placeholder="0 – 360" id="haslo1"><br>
            <input type="submit" value="Generuj palete" onclick="guzik()">
            <table id="tabela">
                <tr>
                    <td colspan="4">Kolor główny</td>
                </tr>
                <tr>
                    <td>Kolor2</td>
                    <td>Kolor3</td>
                    <td>Kolor4</td>
                    <td>Kolor5</td>
                </tr>
            </table>
            <script>
                function guzik(){
                    let wartosc=document.getElementById("haslo1").value;
                    const table=document.getElementById("tabela");
                    tabela.rows[0].cells[0].style.background="hsl("+wartosc+",100%,50%)";
                    tabela.rows[1].cells[0].style.background="hsl("+wartosc+",80%,50%)";
                    tabela.rows[1].cells[1].style.background="hsl("+wartosc+",60%,50%)";
                    tabela.rows[1].cells[2].style.background="hsl("+wartosc+",40%,50%)";
                    tabela.rows[1].cells[3].style.background="hsl("+wartosc+",20%,50%)";
                }
            </script>
        </section>
        <section class="stopka">
            <p>Autor: Kamil Kapustka</p>
        </section>
    </section>
</body>
</html>
